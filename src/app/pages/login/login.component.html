<div class="login">
  <div class="form-div">
    <form [formGroup]="formLogin" (keydown.enter)="isRegister() ? register() : login()">
      <div class="margin-bottom">
        <p-inputGroup>
          <p-inputGroupAddon>
              <i class="pi pi-user"></i>
          </p-inputGroupAddon>
          <input pInputText placeholder="Username" formControlName="username"/>
        </p-inputGroup>
      </div>
      @if(isRegister()) {
        <div class="margin-bottom">
          <p-inputGroup>
            <p-inputGroupAddon>
                <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input pInputText placeholder="Email" formControlName="email"/>
          </p-inputGroup>
        </div>
      }
      <div class="margin-bottom">
        <p-password formControlName="password" [toggleMask]="true" [feedback]="isRegister()" />
      </div>
    </form>
  
    <div class="btn-group">
      <button (click)="isRegister() ? register() : login()">{{isRegister() ? 'Cadastrar' : 'Entrar'}}</button>
    
      @if(!isRegister()) {
        <small class="label-register" (click)="toggleRegister()">Cadastre seu usuÃ¡rio aqui</small>
      } @else {
        <button class="back-btn" (click)="toggleRegister()">Voltar</button>
      }
    </div>
  </div>
</div>
